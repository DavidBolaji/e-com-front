<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <!-- bootstrap core css -->
        <link rel="stylesheet"
              type="text/css"
              href="css/bootstrap.css" />
        <!-- font awesome style -->
        <link href="css/font-awesome.min.css"
              rel="stylesheet" />
        <!-- Custom styles for this template -->
        <link href="css/style.css"
              rel="stylesheet" />
        <!-- responsive style -->
        <link href="css/responsive.css"
              rel="stylesheet" />
        <style>
            body {
                background-image: url(https://static.pexels.com/photos/371633/pexels-photo-371633.jpeg);
                background-repeat: no-repeat;
                background-size: 100%;
            }

            footer {
                margin-top: 20px;
                padding-top: 20px;
            }

            .bg__card__navbar {
                background-color: #000000;
            }

            .bg__card__footer {
                background-color: #000000 !important;
            }

            #add__new__list {
                top: -38px;
                right: 0px;
            }

        </style>
        <title>Admin</title>
    </head>

    <body id="admin">
        <header>
            <div class="container bg-info p-5 ">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand"
                       href="#">Dashboard</a>
                    <button class="navbar-toggler"
                            type="button"
                            data-toggle="collapse"
                            data-target="#navbarNavAltMarkup"
                            aria-controls="navbarNavAltMarkup"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse"
                         id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link active"
                               href="logo.html">Logo <span class="sr-only">(current)</span></a>
                            <a class="nav-item nav-link"
                               href="upload.html">Products</a>
                            <a class="nav-item nav-link"
                               href="#"
                               id="logout">logout</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <!---->
        <main>
            <div class="container my-5">
                <div class="card-body text-center">
                    <h2 class="card-title">Welcome</h2>
                </div>
                <div class="card">
                    <form>
                        <div style="width: 90%;margin: auto;padding-top:30px">
                            <div class="form-group">
                                <input type="text"
                                       class="form-control"
                                       name="title"
                                       id="title"
                                       placeholder="Enter Title">
                            </div>
                            <div class="form-group">
                                <input type="number"
                                       class="form-control"
                                       name="price"
                                       id="price"
                                       placeholder="Enter Amount">
                            </div>
                            <div class="form-group">
                                <input type="file"
                                       class="form-control"
                                       name="file"
                                       id="file">
                            </div>
                            <div class="form-group ml-3">
                                <button type="submit"
                                        class="btn btn-primary"
                                        id="product-btn">Upload</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Large modal -->
                <div class="modal fade bd-example-modal-lg"
                     tabindex="-1"
                     role="dialog"
                     aria-labelledby="myLargeModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="card-body text-center">
                                <h4 class="card-title">Special title treatment</h4>
                                <p class="card-text">With supporting text below as a natural lead-in to additional
                                    content.</p>
                            </div>
                            <div class=" card col-8 offset-2 my-2 p-3">
                                <form>
                                    <div class="form-group">
                                        <label for="listname">List name</label>
                                        <input type="text"
                                               class="form-control"
                                               name="listname"
                                               id="listname"
                                               placeholder="Enter your listname">
                                    </div>
                                    <div class="form-group">
                                        <label for="datepicker">Deadline</label>
                                        <input type="text"
                                               class="form-control"
                                               name="datepicker"
                                               id="datepicker"
                                               placeholder="Pick up a date">
                                    </div>
                                    <div class="form-group">
                                        <label for="datepicker">Add a list item</label>
                                        <div class="input-group">
                                            <input type="text"
                                                   class="form-control"
                                                   placeholder="Add an item"
                                                   aria-label="Search for...">
                                            <span class="input-group-btn">
                                                <button class="btn btn-secondary"
                                                        type="button">Go!</button>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group text-center">
                                        <button type="submit"
                                                class="btn btn-block btn-primary">Sign in</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!---->
        <!---->
        <footer>
            <div class="container bg-info p-5">
            </div>
        </footer>
        <!-- jQery -->
        <script src="js/jquery-3.4.1.min.js"></script>
        <!-- popper js -->
        <script src="js/popper.min.js"></script>
        <!-- bootstrap js -->
        <script src="js/bootstrap.js"></script>
        <!-- custom js -->
        <script src="js/custom.js"></script>
    </body>

</html>
